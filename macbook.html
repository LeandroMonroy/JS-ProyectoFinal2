    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ---------------------------------------- NAVBAR ---------------------------------------- -->
    <div class="navbar ff-1">
      <div class="container d-flex justify-content-around">
        <a href="index.html" class="nav-link"><i class="bi bi-apple"></i></a>
        <a href="#" class="nav-link">Store</a>
        <a href="#" class="nav-link">Mac</a>
        <a href="#" class="nav-link">iPad</a>
        <a href="#" class="nav-link">iPhone</a>
        <a href="#" class="nav-link">Watch</a>
        <a href="#" class="nav-link">Vision</a>
        <a href="#" class="nav-link">AirPods</a>
        <a href="#" class="nav-link">TV & Home</a>
        <a href="#" class="nav-link">Entertainment</a>
        <a href="#" class="nav-link">Accesories</a>
        <a href="#" class="nav-link">Support</a>
        <a href="#" class="nav-link"><i class="bi bi-search"></i></a>
        <a href="./carrito.html" target="" class="nav-link"
          ><i class="bi bi-bag"></i><span id="nCart">0</span></a
        >
      </div>
    </div>

    <main class="container-fluid">
      <img src="./assets/img/banner-gadget.png" alt="" class="img-fluid" />
      <p class="msg-box bc-dw">
        Get your holiday gifts on time.
        <span class="msg-box-contrast">See when to order></span>
      </p>
      <div class="container-fluid flex row page-title">
        <div class="col col-sm-8">
          <h1>Mac</h1>
        </div>
        <div class="col col-sm-4">
          <p>If you can dream it, <br />Mac can do it.</p>
        </div>
      </div>

      <div class="container-fluid flex row page-title bc-dw">
        <div class="col col-sm-8">
          <h2>Explore the lineup.</h2>
        </div>
        <div class="col col-sm-4">
          <p class="msg-box">
            <span class="msg-box-contrast">Compare all models></span>
          </p>
        </div>
      </div>

      <section id="catalogo-productos">
        <div class="row contenedorProductos">
          <!--TEMPLATE #templateProductos-->
        </div>
      </section>

      <template id="templateProductos">
        <div class="card">
          <img
            src="./assets/img/macbookAir.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">MacBook Air 13"</h5>
            <h5 class="card-subtitle">M1 chip</h5>
            <p class="card-description">
              The most affordable Mac Laptop to get things done on the go.
            </p>
            <h5 class="card-price px-5">From $999 or $83.25/mo. for 12 mo.</h5>

            <button class="btn card-btn col-lg-5">Learn more</button
            ><button class="btn card-btn-buy col-lg-5" data-id="">Buy></button>
          </div>
        </div>
      </template>
    </main>

    <!-- <script src="./assets/js/carrito.js"></script>-->
    <script src="./assets/js/macbook.js"></script>
    <!--<script src="./assets/js/carrito.js"></script>-->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
